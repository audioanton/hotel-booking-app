<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
</head>
<body>
    <h1>Book Room</h1>
    <form th:action="@{/book-room}" th:object="${roomSearch}" method="post">
        <table>
            <tr>
                <td><label for="start-date">Start Date:</label></td>
                <td><input id="start-date" type="date" th:field="*{startDate}"></td>
            </tr>
            <tr>
                <td><label for="end-date">End Date:</label></td>
                <td><input id="end-date" type="date" th:field="*{endDate}"></td>
            </tr>
            <tr>
                <td><label for="total-guests">Total Guests:</label></td>
                <td><input id="total-guests" th:field="*{totalGuests}" type="number"></td>
            </tr>
        </table>
        <button type="submit">Search Rooms</button>
    </form>
    <div th:if="${search}">
        <p th:if="${rooms.isEmpty()}">No vacancies found</p>
        <h3>Available Rooms</h3>
        <form th:action="@{/book-room/selected}" th:method="post" th:object="${roomSelection}">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Beds</th>
                    <th>Extra Beds</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.roomSize.size}"></td>
                    <td th:text="${room.roomSize.beds}"></td>
                    <td th:text="${room.roomSize.maxExtraBeds}"></td>
                    <td><input type="radio" th:field="*{roomId}" th:value="${room.id}"></td>
                </tr>
                </tbody>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="customer">Customer: </label>
                        <select id="customer" name="customer" th:field="*{customerId}">
                            <option th:each="customer: ${customers}" th:text="${customer.name}" th:value="${customer.id}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td th:text="'Start date: ' + ${roomSearch.startDate}"></td>
                </tr>
                <tr>
                    <td th:text="'End date: ' + ${roomSearch.endDate}"></td>
                </tr>
                <tr>
                    <td th:text="'Guests: ' + ${roomSearch.totalGuests}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Book Room</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
