<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h1>Customers</h1>

        <div th:if="${customers.empty}" class="no-customers">No customers found</div>
        <table th:if="${!customers.empty}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}" th:onclick="'window.location.href=\'/customers/' + ${customer.id} + '\''">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.phone_number}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
